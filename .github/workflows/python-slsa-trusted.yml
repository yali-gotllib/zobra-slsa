name: Python SLSA Trusted Build

on:
  push:
    tags:
      - 'py-v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to generate provenance for (e.g., py-v0.1.5)'
        required: true
        default: 'py-v0.1.5'

permissions: read-all

jobs:
  # Build Python package first
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag || github.ref }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Generate subject hashes
      id: hash
      run: |
        set -euo pipefail
        cd dist
        echo "📦 Generated artifacts:"
        ls -la
        echo "🔍 Generating hashes..."
        echo "hashes=$(sha256sum * | base64 -w0)" >> "$GITHUB_OUTPUT"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zobra-python-dist
        path: dist/

  # Generate SLSA provenance using the latest generator
  provenance:
    needs: [build]
    permissions:
      actions: read   # To read the workflow path.
      id-token: write # To sign the provenance.
      contents: write # To add assets to a release.
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true
      upload-tag-name: ${{ github.event.inputs.tag || github.ref_name }}
      provenance-name: "zobra-python-trusted-provenance.intoto.jsonl"
