name: GitHub Attestations Build

on:
  push:
    tags:
      - 'gh-attest-v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to generate attestations for (e.g., gh-attest-v1.0.0)'
        required: true
        default: 'gh-attest-v1.0.0'

permissions: read-all

jobs:
  # Build Python package
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For GitHub attestations
      attestations: write # For GitHub attestations
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag || github.ref }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Build Python package
      run: |
        echo "ðŸ“¦ Building Python package..."
        pip install build
        python -m build
        ls -la dist/

    - name: Generate subject hashes
      id: hash
      run: |
        set -euo pipefail
        echo "ðŸ” Generating hashes for GitHub attestations..."
        echo "hashes=$(sha256sum dist/* | base64 -w0)" >> "$GITHUB_OUTPUT"
        echo "ðŸ“‹ Generated hashes:"
        sha256sum dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: github-attest-python-dist
        path: dist/*

  # Generate GitHub native attestations
  attestations:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For GitHub attestations
      attestations: write # For GitHub attestations
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: github-attest-python-dist
        path: dist/

    - name: Generate GitHub attestations
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: 'dist/*'
